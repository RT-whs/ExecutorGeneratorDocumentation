site_name: ExecutorGenerator Documentation
repo_url: https://github.com/RT-whs/ExecutorGeneratorDocumentation

nav:
  - Home: index.md
  - Readme: README.md


theme:
  #name: mkdocs
  name: material   # Pokud chceš použít Material theme, přidej tento řádek a uprav požadované téma

markdown_extensions:
  - codehilite
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true

# Pro nasazení na GitHub Pages
plugins:
  - search
  - minify:  # Optimalizace souborů HTML
      minify_html: true

# Optional: Custom CSS or JavaScript files
extra_css:
  - 'stylesheets/custom.css'
extra_javascript:
  - 'javascripts/custom.js'
